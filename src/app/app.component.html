<mat-toolbar color="primary" class="toolbar">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Recipe Shuffle</span>
  <span class="toolbar-spacer"></span>
  @if (user()) {
    <span>{{user()?.email}}</span>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="onLogoutClicked()">logout</button>
    </mat-menu>
  }
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav class="sidenav" fixedInViewport="true">
    <mat-nav-list>
      <a mat-list-item routerLink="/recipes">Recipes</a>
      <a mat-list-item href="/shopping-list">Shopping List</a>
      <a mat-list-item routerLink="/meal-plan">Meal Plan</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
