<div class="ingredient-list">
  <div class="ingredient-list__header">
    <h2>Ingredients</h2>
    <button type="button" (click)="onAddIngredient()">Add</button>
  </div>
  <div class="ingredient-list__list">
    @for (ingredient of ingredients; track ingredient.key) {
    {{ ingredient.ingredient.name }} -- {{ ingredient.quantity }} --
    {{ ingredient.ingredient.units }}
    }
  </div>
</div>
