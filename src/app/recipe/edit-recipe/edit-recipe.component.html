<form (ngSubmit)="onSubmit()" [formGroup]="recipeForm">
  <mat-card>
    <mat-card-content class="recipe-form">
      <div class="recipe-form__basic-info">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input
            type="text"
            id="recipeName"
            required
            formControlName="name"
            matInput
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>URL</mat-label>
          <input
            type="text"
            id="recipeUrl"
            required
            formControlName="url"
            matInput
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Tag</mat-label>
          <mat-chip-grid #chipGrid>
            <mat-chip-row
              *ngFor="let recipeTag of recipeTags"
              (removed)="removeTag(recipeTag)"
              [editable]="true"
              (edited)="editTag(recipeTag, $event)"
            >
              {{ recipeTag }}
              <button matChipRemove><mat-icon>cancel</mat-icon></button>
            </mat-chip-row>
            <input
              type="text"
              id="recipeTag"
              formControlName="tag"
              placeholder="New tag..."
              [matChipInputFor]="chipGrid"
              [matChipInputSeparatorKeyCodes]="separatorKeyCodes"
              [matChipInputAddOnBlur]="addOnBlur"
              (matChipInputTokenEnd)="onAddTag($event)"
            />
          </mat-chip-grid>
        </mat-form-field>
      </div>
      <mat-divider></mat-divider>
      <h4>Ingredients</h4>
    </mat-card-content>
  </mat-card>
</form>
