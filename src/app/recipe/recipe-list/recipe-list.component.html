<div class="recipe-list">
  <h1>Recipes</h1>
  <div *ngIf="this.isShowingAdd">
    <app-edit-recipe></app-edit-recipe>
  </div>
  <mat-card> </mat-card>
  <mat-list>
    <button mat-icon-button color="primary" (click)="onAddClicked()">
      <mat-icon>add</mat-icon>
    </button>
    <mat-accordion>
      <mat-expansion-panel hideToggle *ngFor="let recipe of recipes | async">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{ recipe.name }}
          </mat-panel-title>
        </mat-expansion-panel-header>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-list>
</div>
