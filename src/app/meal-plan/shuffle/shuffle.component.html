<p *ngIf="!hasEnoughRecipes">
  You need at least 7 recipes to build a meal plan. Go add more recipes.
</p>
<button
  mat-raised-button
  color="primary"
  *ngIf="hasEnoughRecipes"
  (click)="onShuffleClicked()"
>
  Shuffle!
</button>
<div class="recipe-cards">
  <mat-card *ngFor="let recipe of shuffledRecipes" class="recipe-cards__card">
    <mat-card-title>{{ recipe.name }}</mat-card-title>
    <mat-card-subtitle>https://www.someurl.net/</mat-card-subtitle>
    <mat-card-content
      >This is a description for {{ recipe.name }}</mat-card-content
    >
  </mat-card>
</div>
