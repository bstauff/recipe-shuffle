<form [formGroup]="ingredientForm">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input type="text" required matInput formControlName="name" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Quantity</mat-label>
    <input type="number" required matInput formControlName="quantity" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Units</mat-label>
    <input matInput required type="text" formControlName="name" />
  </mat-form-field>
</form>
