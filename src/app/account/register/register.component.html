<form (ngSubmit)="onSubmit()" [formGroup]="registerForm" class="register-form">
  <h1>Register</h1>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input type="email" id="email" required formControlName="email" matInput />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input
      type="password"
      id="password"
      required
      formControlName="password"
      matInput
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Confirm Password</mat-label>
    <input
      type="password"
      id="confirmPassword"
      required
      formControlName="confirmPassword"
      matInput
    />
  </mat-form-field>
  <div class="register-form__register-button">
    <button
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="!registerForm.valid"
      class="register-form__register-button"
    >
      Register
    </button>
  </div>
</form>
