<div class="login-container">
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      @if (loginError) {
        <mat-error>{{ loginError }}</mat-error>
      }
      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="login-form">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input
            type="email"
            id="email"
            required
            formControlName="email"
            matInput
          />
          @if (emailHasError()) {
            <mat-error>{{getEmailErrorMessage()}}</mat-error>
          }
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input
            type="password"
            id="password"
            required
            formControlName="password"
            matInput
          />
          @if (passwordHasError()) {
            <mat-error *ngIf="passwordHasError()">{{
              getPasswordErrorMessage()
            }}</mat-error>
          }
        </mat-form-field>
        <mat-card-actions>
          <div class="login-form__login-button">
            <button
              type="submit"
              mat-raised-button
              color="primary"
              [disabled]="!loginForm.valid"
              class="login-form__login-button"
            >
              Login
            </button>
          </div>
        </mat-card-actions>
        <mat-card-footer class="login-form-footer">
          <div class="mat-caption">
            Don't have an account?
            <a routerLink="../register">Please Register</a>
          </div>
          <div class="mat-caption">
            <a routerLink="../password-reset">Forgot password</a>
          </div>
        </mat-card-footer>
      </form>
    </mat-card-content>
  </mat-card>
</div>
