<div class="password-reset-container">
  <form
    (ngSubmit)="onSubmit()"
    [formGroup]="resetEmailCollection"
    class="password-reset-form"
  >
    <h1>Password Reset</h1>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input
        type="email"
        id="email"
        required
        formControlName="email"
        matInput
      />
      <mat-error
        *ngIf="resetEmailCollection.get('email')?.hasError('required')"
      >
        Email is required
      </mat-error>
    </mat-form-field>
    <div class="password-reset-form__reset-button">
      <button
        type="submit"
        mat-raised-button
        color="primary"
        [disabled]="!resetEmailCollection.valid"
        class="password-reset-form__register-button"
      >
        Reset
      </button>
    </div>
  </form>
</div>
