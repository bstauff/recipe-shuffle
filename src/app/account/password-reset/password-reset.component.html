<div class="password-reset-container">
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>Password Reset</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      @if (hasMissingEmailError()) {
        <mat-error>
          Email is required
        </mat-error>
      }
      @if (hasEmailFormatError()) {
        <mat-error>
          Good email required
        </mat-error>
      }
      <form
        (ngSubmit)="onSubmit()"
        [formGroup]="resetEmailCollection"
        class="password-reset-form"
      >
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input
            type="email"
            id="email"
            required
            formControlName="email"
            matInput
          />
        </mat-form-field>
        <mat-card-actions>
          <div class="password-reset-form__reset-button">
            <button
              type="submit"
              mat-raised-button
              color="primary"
              [disabled]="!resetEmailCollection.valid"
            >
              Reset
            </button>
          </div>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
